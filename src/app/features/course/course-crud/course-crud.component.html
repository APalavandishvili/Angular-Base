<form class="courseCrud" [formGroup]="courseCrudForm">
    <div>
        <label>Title</label>
        <input type="text" id="title" name="title">
        <label>Description</label>
        <input type="text" id="Description" name="Description">
        <label>Author Name</label>
        <input type="text" id="author-name" name="author-name">
        <label>Duration</label>
        <input type="number" id="courseduration" name="courseduration">
        <div FormArrayName="authorArray" *ngFor="let author of authorArray">
            <input type="button" disabled [formControlName]="author.value">
        </div>
        <button type="submit">Create Course</button>
    </div>
</form>
